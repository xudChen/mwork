<ion-view view-title="全部">
  <ion-content>
  	<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
    <ion-list class="allnews">
      <ion-item ng-repeat="item in items" href="{{item.url}}">
        <span class="channel">【{{item.channel.title}}】</span><span>{{item.title}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
